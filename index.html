<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Code de validation</title>
  <style>
    body {
      background-color: #d0ffd0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .logo {
      font-size: 60px;
      color: #FFC300;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #8a5cff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <div class="logo">M</div>
    <h2>Code de validation</h2>
    <input type="text" id="codeInput" placeholder="Enter validation code" />
    <button onclick="validerCode()">Valider</button>
    <div id="message"></div>
  </div>

  <script>
    function validerCode() {
      const code = document.getElementById("codeInput").value;
      const container = document.getElementById("formContainer");

      if (code === "1234") {
        container.innerHTML = `
          <div class="logo">M</div>
          <h3>lot : 1 Menu Maxi Best Of gagné par : Rayane Matrou valable jusqu'au 30 septembre 2025</h3>
        `;
      } else {
        document.getElementById("message").textContent = "❌ Code incorrect";
        document.getElementById("message").style.color = "red";
      }
    }
  </script>
</body>
</html>
